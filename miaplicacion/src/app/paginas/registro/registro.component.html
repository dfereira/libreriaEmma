<div class="registroForm">
    <img src="/assets/logo.png" alt="">
    <div>
        <label for="usuario">Usuario</label>
        <input id="usuario" type="text" [(ngModel)]="usuario.usuario" (keydown.enter)="registrarUsuario()">
    </div>
    <div>
        <label for="password">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="usuario.password" (keydown.enter)="registrarUsuario()">
    </div>
    <div>
        <label for="confirmarPassword">Confirmar Contraseña</label>
        <input id="confirmarPassword" type="password" [(ngModel)]="confirmarPassword" (keydown.enter)="registrarUsuario()">
    </div>
    <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" [(ngModel)]="usuario.nombre" (keydown.enter)="registrarUsuario()">
    </div>
    <div>
        <label for="direccion">Direccion</label>
        <input id="direccion" type="text" [(ngModel)]="usuario.direccion" (keydown.enter)="registrarUsuario()">
    </div>
    <div>
        <label for="correo">Correo</label>
        <input id="correo" type="text" [(ngModel)]="usuario.correo" (keydown.enter)="registrarUsuario()">
    </div>

    <label class="textoValidacion">{{textoValidacion}}</label>
    <button class="btn btn-info" (click)="registrarUsuario()">Registrar</button>
</div>
